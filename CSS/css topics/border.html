<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p.dotted {border-style: dotted;}
        p.dashed {border-style: dashed;}
        p.solid {border-style: solid;}
        p.double {border-style: double;}
        p.groove {border-style: groove;}
        p.ridge {border-style: ridge;}
        p.inset {border-style: inset;}
        p.outset {border-style: outset;}
        p.none {border-style: none;}
        p.hidden {border-style: hidden;}
        p.mix {border-style: dotted dashed solid double;}
        </style>
</head>
<body>
    <h1>borders</h1>
    <p>The CSS border properties allow you to specify the style, width, and color of an element's border.
<h2></h2>

<p class="dotted">srivani</p>
<p class="dashed">srivani</p>
<p class="solid">srivani</p>
<p class="double">srivani.</p>
<p class="groove">srivani</p>
<p class="ridge">srivani</p>
<p class="inset">srivani</p>
<p class="outset">srivani</p>
<p class="none">srivani</p>
<p class="hidden">srivani.</p>
<p class="mix">srivani</p>
    
</body>
</html>
