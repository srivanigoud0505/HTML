<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="cal.css">
   
</head>
<body>
   
<div class="container">
<div class="calculator">
<input type="text" id="inputbox" placeholder="0"/>
    
   <div> 
   <button class="button operator" onclick="inputbox.value =''">AC</button>
   <button class="button operator" onclick="inputbox.value = inputbox.value.slice(0,-1)">DEL</button>
   <button class="button operator" onclick="inputbox.value +='%'">%</button>
   <button class="button operator" onclick="inputbox.value +='.'">.</button>
</div>
   
<div>
    
    <button  class="button" onclick="inputbox.value +='7'">7</button >
   <button  class="button" onclick="inputbox.value +='8'">8</button >
   <button  class="button"  onclick="inputbox.value +='9'">9</button>
   <button class="button operator" onclick="inputbox.value +='/'">/</button>
</div>
   
<div>
   <button  class="button" onclick="inputbox.value +='4'">4</button>
   <button  class="button" onclick="inputbox.value +='5'">5</button>
   <button  class="button" onclick="inputbox.value +='6'">6</button>
   <button class="button operator" onclick="inputbox.value +='*'">*</button>
</div>
 
   <div>
   <button  class="button" onclick="inputbox.value +='1'">1</button>
   <button  class="button" onclick="inputbox.value +='2'">2</button>
   <button  class="button"onclick="inputbox.value +='3'">3</button>
   <button class="button operator" onclick="inputbox.value +='-'">-</button>
</div>

<div>
<button  class="button" onclick="inputbox.value +='0'">0</button>
<button class="button" onclick="inputbox.value +='00'">00</button>
<button class="button equalBtn" onclick="inputbox.value =eval(inputbox.value)">=</button>
<button class="button operator" onclick="inputbox.value +='+'">+</button>
</div>
</div>
</div>
</body>
</html>
