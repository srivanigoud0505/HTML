<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="crud.css">
</head>
<body>
    <h1>Employee CRUD</h1>

    <form id="Employeeform">
        <input type="text" id="EmployeeName" placeholder="EmployeeName" required>
        <input type="text" id="EmployeeTitle" placeholder="EmployeeTitle" required>
        <input type="text" id="EmployeeAddress" placeholder="EmployeeAddress" required>
        <input type="text" id="EmployeeAge" placeholder="EmployeeAge" required>
        <input type="text" id="EmployeePhoneNumber" placeholder="PhoneNumber" required>
        <br><br>
        <button type="submit">Add Employee</button>

    </form>
    <br>
    <table>
        <thead>
            <tr>
               <th>Employee Name</th>
               <th>Employee Title</th>
               <th>Employee Address</th>
               <th>Employee Age</th>
               <th>Employee PhoneNumber</th>
               
               <th>Action</th>

            </tr>
        </thead>
        <tbody id="employeelist">

        </tbody>
    </table>
<script src="crud.js"></script>
</body>
</html>
