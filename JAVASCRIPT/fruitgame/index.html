<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Game</title>
    <link rel="stylesheet" href="pro.css">
</head>
<body>
    <div id="landing-page">
        <h1>Memory Match Game</h1>
        <p>Select a Category:</p>
        <button onclick="startGame('fruits')">Fruits</button>
        <button onclick="startGame('emojis')">Emojis</button>
        <button onclick="startGame('animals')">Animals</button>
        <button onclick="startGame('planets')">Planets</button>
    </div>

    <div id="game-container" class="hidden">
        <div id="scoreboard">
            <span>Score: <span id="score">0</span></span>
            <span>Time: <span id="timer">30</span> sec</span>
        </div>
        <div id="grid"></div>
        <p id="game-over" class="hidden"></p>
        <button onclick="restartGame()" class="hidden" id="restart-btn">Restart</button>
    </div>

    <script src="pro.js"></script>
</body>
</html>
